<h2>Products</h2>

<div class="container">
  <div *ngFor="let product of products">
    <mat-card class="product-card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>
          <div>{{product.id}}</div>

        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{product.description}}</p>
      </mat-card-content>
      <mat-card-subtitle>
        <p>{{product.priceHT}}</p>
        <p>{{product.tva.rate}}% ({{product.tva.label}})</p>
      </mat-card-subtitle>
      <mat-card-actions align="end">
        <button mat-icon-button color="primary" aria-label="Edit"
                [routerLink]="['edit', product.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete">
          <mat-icon (click)="delete(product)">delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<router-outlet></router-outlet>
